</script>

* HTTPの仕様策定には様々な組織が関わっている (e.g. IETF, W3C)

<script layout type="text/x-markdown">
### 1.2 HTTP/0.9でできることを試す
</script>

<script layout type="text/x-markdown">
### HTTP0.9の特徴
* Webサイトのページをサーバーに要求、その返事としてWebサイトの内容を受け取る
* 受け取ったあとは、サーバーとの接続が切れる
* HTTPの基本となる4つの要素でいうと、ボディの受信・パスだけを実現している
</script>

<script layout="code" invert type="text/x-markdown">
### エコーサーバーの実行例

```sh
$ curl --http1.0 --get --data-urlencode "search word" http://localhost:18888
```

```http
# リクエスト
GET /?search%20word HTTP/1.0
Host: localhost:18888
Connection: close
Accept: */*
User-Agent: curl/7.43.0
```

```http
# レスポンス
<html><body>hello</body></html>
```

</script>

<script layout type="text/x-markdown">
### 1.3 HTTP/0.9から1.0への道のり
</script>

<script layout type="text/x-markdown">
### HTTP0.9でできなかったこと
* 1つのドキュメントを送る機能しかない
* DLコンテンツのフォーマットをサーバーから伝える手段がなかった
* クライアントから、検索以外のリクエストを送信できなかった
* CRUDの、CUDの部分 (Read以外できなかった)
* リクエスト・レスポンスが正しかったかの判定
</script>

<script layout type="text/x-markdown">
### HTTP1.0でできるようになったこと
* リクエスト時にメソッドが追加された (`GET`)
* リクエスト時にHTTPバージョンが追加された (`HTTP/1.0`)
* ヘッダーが追加された (`Host`, `User-Agent`, `Accept`)
* レスポンスの先頭にHTTPバージョンと、3桁のステータスコードが含まれるようになった
* リクエストと同じ形式のヘッダーが含まれるようになった
</script>

<script layout type="text/x-markdown">
### 1.4 HTTPの先祖(1) 電子メール
</script>

<script layout type="text/x-markdown">
### 電子メールから導入したもの
* ヘッダー (`フィールド名: 値`)
* ヘッダーと本文の間に、空行が1行入る
* MIMEタイプ
</script>

<script layout type="text/x-markdown">
### ヘッダーの特徴
* 同じヘッダーを複数回送ることもできる (その場合のヘッダーの扱い方は、サーバー側の実装に寄る)
</script>

<script layout type="text/x-markdown">
### MIMEタイプ
* ファイルの種類を区別するための文字列 (RFC1341)
* MIMEタイプではなく、ファイルの中身を使ってファイルを区別する、<br>
IEのContent Sniffingはセキュリティホールになる可能性があるため使わない方が良い
</script>

<script layout="code" invert type="text/x-markdown">
### Content Sniffingを無効化

```http
# サーバーから、以下のヘッダーを送信する
X-Content-Type-Options: nosniff
```
</script>

<script layout type="text/x-markdown">
### 電子メールとの違い
* HTTPのリクエストでは、先頭にメソッド + パスの行が追加される
* HTTPのレスポンスでは、先頭にステータスコードが追加される

-> HTTPの通信は、高速で電子メールを往復しているようなもの
</script>

<script layout type="text/x-markdown">
### 1.5 HTTPの先祖(2) ニュースグループ
</script>

<script layout type="text/x-markdown">
### ニュースグループから導入したもの
* メソッド
* ステータスコード
</script>

<script layout type="text/x-markdown">
### メソッド
* `GET`: サーバーに対して、ヘッダーとコンテンツを要求
* `HEAD`: サーバーに対して、ヘッダーのみを要求
* `POST`: 新しいドキュメントを投稿
* `PUT`: すでに存在するURLのドキュメントを更新
* `DELETE`: 指定されたURLのドキュメントを削除
</script>

<script layout type="text/x-markdown">
### ステータスコード
* `1xx`: 処理中の情報の伝達
* `2xx`: 成功時のレスポンス
* `3xx`: サーバーからクライアントへの命令。正常処理の範疇
* `4xx`: クライアントのリクエストに関するエラー
* `5xx`: サーバー内部で発生したエラー
</script>
