<script layout type="text/x-markdown">
### 大きく異なったデータ表現になった
* ストリーム(1.1のパイプラインに近いもの)を使って、バイナリデータを多重に送受信する仕組みに変更
* ストリーム内での優先順位設定や、サーバーサイドからデータ通信を行うサーバーサイドプッシュを実装
* ヘッダーが圧縮されるようになった
* -> HTTP/2の目的は、**通信の高速化**
