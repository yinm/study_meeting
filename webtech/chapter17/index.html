* ・ 関係モデルのER図
* ・ オブジェクト指向モデルのクラス図
* ・ 情報アーキテクチャ

### 17.2 関係モデルからの導出
</script>

<script layout type="text/x-markdown">
### 中心となるテーブルからリソースの導出
* 中心となっているテーブルの1行を1リソースとする
* -> 今回の場合は、郵便番号テーブル
* テーブルの主キーをURIに組み込むと実装が簡単になる
* -> ただし、今回は郵便番号を採用する
* ・ クライアントから見た時のURIの可読性が上がる
* ・ URIが変更されにくい <br>(主キーを採用すると、サーバー側の都合でURIが変わる可能性が上がってしまう)
</script>

<script layout type="text/x-markdown">
### リソースが持つデータの特定
* 個々のリソースで自己記述的にするため、あえて正規化を崩す
* -> Webではなるべく一度のリクエストで必要なデータを取得できる方が、パフォーマンス的に良いため
</script>

<script layout type="text/x-markdown">
### 検索結果リソースの導出
* 関係モデルは特性上、検索と強く結びついている
* ユーザーの利用シナリオに基づいて導出する
</script>

<script layout type="text/x-markdown">
### 階層の検討
* 関係モデルは、階層構造のデータ構造が苦手
* そのため、別途リソースの特性を理解して、必要なら設計する
</script>

<script layout type="text/x-markdown">
### トップレベルリソース
* 関係モデルから導出できない
</script>

<script layout type="text/x-markdown">
### リンクによる結合
* ER図が活用できる
</script>
